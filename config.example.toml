[db]
path = "./corrosion.db"
schema_paths = ["/etc/corrosion/schemas"]

[gossip]
addr = "[::]:8787"
bootstrap = []
plaintext = true

[api]
addr = "127.0.0.1:8080"

[admin]
path = "/var/run/corrosion/admin.sock"

[telemetry]
prometheus.addr = "127.0.0.1:9090"
# Disable heavy metrics collection
# Set to true to disable on resource-constrained VMs
# disable-heavy-metrics = false

[log]
format = "json"